<div class="row">
  
    <div class="col-lg-3">
     <app-book-category></app-book-category>
     </div>
    <!-- /.col-lg-3 -->
   <div class="col-lg-9">
  
      <div class="row">
         <!-- dispalying book image -->
        <div class="col-12 col-md-4">
            <div class="thumbnail">
                <img src="{{book.imageUrl}}" width="250px" height="330" />
            </div>
        </div>
           <!-- dispalying book info -->
          <div class="col-12 col-md-8">
                <h3>{{book.name}}</h3>
                <hr/>
                <p>{{book.description}}</p>
                <hr/>
                <h4>Price:<strong>{{book.unitPrice| currency:'INR'}}</strong></h4>
                <hr/>
                <h4>Qty Avaliabale:{{book.unitsInStock}}</h4>
                <hr/>

                <a routerLink="/books" class="btn btn-success">
               <i class="fas fa-arrow-left"></i>     Back
                </a>

                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i>         Add to Cart
                </button>
          </div>
      </div>
  
    
         
      <!-- /.row -->
  
    </div>
    <!-- /.col-lg-9 -->
  
  </div>
